<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #score {
      padding: 10px;
      font-size: 20px;
      text-align: center;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #map {
      flex-grow: 1;
    }
    label {
      display: block;
      margin: 4px 0;
      font-size: 14px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="score">Your Travel Score: <span id="score-value">0</span></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const scoreValues = {
      "Lived here": 5,
      "Extensively visited": 4,
      "Stayed here": 3,
      "Visited here": 2,
      "Passed here": 1,
      "Never been here": 0,
    };

    const colors = {
      "Lived here": "red",
      "Extensively visited": "orange",
      "Stayed here": "yellow",
      "Visited here": "green",
      "Passed here": "blue",
      "Never been here": "white",
    };

    const countryStatus = {};
    let map;

    function updateScore() {
      let total = 0;
      for (const key in countryStatus) {
        total += scoreValues[countryStatus[key]] || 0;
      }
      document.getElementById("score-value").textContent = total;
    }

    function createRadioOptions(countryCode, layer) {
      const container = document.createElement("div");

      for (const status in scoreValues) {
        const label = document.createElement("label");

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `status-${countryCode}`;
        input.value = status;

        if (countryStatus[countryCode] === status) {
          input.checked = true;
        }

        input.addEventListener("change", () => {
          countryStatus[countryCode] = status;
          layer.setStyle({
            fillColor: colors[status],
            fillOpacity: 0.8,
            color: "#444",
            weight: 1,
          });
          updateScore();
        });

        label.appendChild(input);
        label.appendChild(document.createTextNode(status));
        container.appendChild(label);
      }

      return container;
    }

    function initMap() {
      map = L.map("map").setView([20, 0], 2);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      axios.get("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
        .then(response => {
          L.geoJSON(response.data, {
            style: {
              color: "#444",
              weight: 1,
              fillColor: "white",
              fillOpacity: 0.8,
            },
            onEachFeature: (feature, layer) => {
              const countryCode = feature.properties.ISO_A3;
              const countryName = feature.properties.ADMIN || "Unknown";

              countryStatus[countryCode] = "Never been here";

              layer.on("click", function(e) {
                const popupDiv = document.createElement("div");
                popupDiv.innerHTML = `<strong>${countryName}</strong><br>`;
                popupDiv.appendChild(createRadioOptions(countryCode, layer));

                const popup = L.popup()
                  .setLatLng(e.latlng)
                  .setContent(popupDiv);

                popup.openOn(map);
              });
            }
          }).addTo(map);
        });
    }

    initMap();
  </script>
</body>
</html>
